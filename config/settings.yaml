# EMS-Core v2.0 - Hauptkonfiguration

system:
  name: "EMS-Core"
  version: "2.0.0"
  timezone: "Europe/Berlin"

network:
  discovery_enabled: true
  scan_interval: 300

redis:
  host: "localhost"
  port: 6379

logging:
  level: "INFO"
  file: "/var/log/ems-core/ems-core.log"
  rotation: "10 MB"
  retention: "30 days"

optimization:
  interval: 30
  mode: "auto"

strategies:
  maximize_self_consumption: true
  minimize_grid_import: true
  battery_protection: true
  cost_optimization: true
  
  sg_ready:
    enabled: false
    comfort_threshold: 1500
    forced_threshold: 3000

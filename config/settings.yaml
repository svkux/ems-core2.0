# EMS-Core v2.0 - Haupt-Konfiguration
optimization_interval: 30  # Sekunden
hysteresis: 100  # Watt

battery:
  min_soc: 20
  max_soc: 95
  priority_soc: 50

grid:
  max_import: 10000
  max_export: 0

# Solax Wechselrichter
solax:
  ip: "10.0.0.100"
  port: 502
  unit_id: 1

# SDM630 Smartmeter
sdm630:
  ip: "10.0.0.101"
  port: 502
  unit_id: 1

# SG-Ready
sg_ready:
  enabled: false
  device_id: "heatpump"
  relay1_id: "shelly_sg_relay1"
  relay2_id: "shelly_sg_relay2"

logging:
  level: INFO
  file: logs/ems.log
